<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFuel | Cart</title>
  <link rel="stylesheet" href="116.css">
</head>
<body>

<header class="navbar">
  <a href="116_home.html" class="logo">FitFuel</a>
</header>

<section class="hero">
  <h1>Your Cart</h1>
</section>

<table class="cart-table">
  <thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody id="cart-items"></tbody>
</table>

<div class="cart-summary">
  <h3>Subtotal: ₹<span id="cart-subtotal">0</span></h3>
  <h3>Discount (10%): ₹<span id="cart-discount">0</span></h3>
  <h2>Final Total: ₹<span id="cart-total">0</span></h2>

  <button class="big-btn" onclick="goToCheckout()">
    Proceed to Checkout
  </button>
</div>

<div id="toast"></div>
<script src="116.js"></script>
</body>
</html>
